<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SmartMirror</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P|Righteous" rel="stylesheet">
    </head>
    <body>
        <h1>Smart Display V1</h1>
        <div class="upper">

        </div>



        <div class="middle">
          <div class="clock_date">
            <div class="tooltip">
              <button id="clock" style="display:inline"></button>
              <span class="tooltiptext">Click to Toggle Seconds</span>
            </div>
            <div class="tooltip">
                <button id="hr" style="display:inline"></button>
                <span class="tooltiptext">Click to Toggle 24HR</span>
            </div>
              <p id="date"></p>
          </div>
        </div>


        <div class="lower, clearfix">
          <div class="leftside">
            <div class="calendar">
              <h2>calendar:</h2>
              <!--<p class="table" id=cal></p>-->

              <table class="table" id="table">
                <tr class="headrow">
                  <td class="divcell">Date</td>
                  <td class="divcell">Event</td>
                  <td class="divcell">Location</td>
                </tr>
              </table>




            </div>
          </div>

          <div class="rightside">
            <div class="picture">
              <button type="button" name="togglepicture">TogglePicture</button>
              <p>HERE</p>
            </div>
          </div>
        </div>

    </body>
    <script>
        require('./renderer.js');
        const {fs} =require('./calendar.js');

        require('./clock.js');

        //require('./date.js');
    </script>

</html>
