<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>SmartDisplay</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P|Righteous" rel="stylesheet">
    </head>
    <body>
        <h1>Smart Display V1</h1>
        <div class="upper">
        </div>
        <div class="middle">
          <div class="clock_date">
            <div class="tooltip">
              <button id="clock" style="display:inline"></button>
              <span class="tooltiptext">Click to Toggle Seconds</span>
            </div>
            <div class="tooltip">
                <button id="hr" style="display:inline"></button>
                <span class="tooltiptext">Click to Toggle 24HR</span>
            </div>
              <p id="date"></p>
          </div>
        </div>


        <div class="lower, clearfix">
          <div class="leftside">
            <div class="calendar">
              <h2>Google Calendar</h2>
              <table class="table" id="table">
                <tr class="headrow">
                  <td class="divcell">Date</td>
                  <td class="divcell">Event</td>
                  <td class="divcell">Time</td>
                </tr>
              </table>
            </div>
          </div>

          <div class="rightside">
            <button type="button" id="explorer" onclick="explorer();">TogglePicture</button>
            <div class="picture">
              <img id="pic" src="picture/pic.jpg" alt=""/>
            </div>
          </div>
        </div>

    </body>
    <script>
        window.$ = window.jQuery = require('./jquery-3.3.1.min.js');
        require('./renderer.js');
        require('./file_explorer.js');
        require('./clock.js');
    </script>

</html>
